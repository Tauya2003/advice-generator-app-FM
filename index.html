<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <header class="card__header">Advice #<span id="advice_id">117</span></header>

    <div class="advice__text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>

    <div class="divider_container">
      <img id="divider" alt="divider">
    </div>

    <div class="dice">  
      <img src="images/icon-dice.svg" alt="dice">
    </div>
  </main>

  <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
